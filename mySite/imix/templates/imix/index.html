<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    {% include "imix/header.html" %}

    <header class="bg-danger text-white text-center py-3 my-4">
        <h1>Welcome to the Image Processing and Classification Website</h1>
        <p>Explore powerful tools to process and classify your images efficiently.</p>
    </header>

    <div class="container">
        <div class="row mt-4 g-3">
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Blur
            </div>
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Resize
            </div>
        </div>
        <div class="row mt-2 g-3">
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Brightness
            </div>
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Grayscale
            </div>
        </div>
        <div class="row mt-2 g-3">
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Edge detector
            </div>
            <div class="col-md-6 p-5 text-white border border-info rounded img-card">
                Morphology
            </div>
        </div>
    </div>

    {% include "imix/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
